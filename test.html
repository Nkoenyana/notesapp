<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" />



</head>

<body>

    <div class="notely-search-reasults-not">

                </img>
                <div class="search-task">Search task</div>
            </div>
        </div>
        <div class="risearch-2-line-group">
            <img class="risearch-2-line-icon1" alt="" src="ri:search-2-line.svg">
            </img>
            <div class="bgsahy">bgsahy</div>
            <div class="frame-child">

        </div>

        </div>
        <div class="tab2">

            <div class="tab-child">
            </div>
        </div>
        <div class="notely-search-reasults-not-item">
        </div>

            <div class="all">All</div>

            </div>
        </div>
        <div class="your-notes">Your notes</div>

            <img class="task-actions-buttons-icon" alt="" src="task-actions-buttons.svg">

        </div>
        <div class="no-notes-found">No notes found</div>
    </div>

</html>
